<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Background Generator</h1>
        <div class="buttons">
            <button id="solid-btn">Solid Color</button>
            <button id="gradient-btn">Gradient</button>
            <button id="image-btn">Random Image</button>
            <button id="auto-btn">Auto Change</button>
        </div>
        <div class="color-display">
            <span id="color-code">#FFFFFF</span>
            <button id="copy-btn">Copy</button>
        </div>
        <button id="save-btn">Save Favorite</button>
        <div id="favorites"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
